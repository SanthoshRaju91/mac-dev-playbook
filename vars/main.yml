---
downloads: ~/.ansible-downloads/

homebrew_installed_packages:
  - autoconf
  - bash-completion
  - docker
  - docker-compose
  - doxygen
  - gettext
  - git
  - github/gh/gh
  - libevent
  - nmap
  - node
  - nvm
  - ssh-copy-id
  - wget
  - zsh
  - zsh-history-substring-search

homebrew_taps:
  - homebrew/core
  - homebrew/cask

homebrew_cask_appdir: /Applications

homebrew_cask_apps:
  - figma
  - google-chrome
  - iterm2
  - mysqlworkbench
  - obsidian
  - postman
  - telegram
  - vagrant
  - virtualbox
  - visual-studio-code
  - discord

configure_vscode: true
vs_code_base_path: "~/Library/Application Support/Code"
vs_code_extensions_path: "~/.vscode/extensions"
vs_code_extensions:
  - patbenatar.advanced-new-file
  - aaron-bond.better-comments
  - sleistner.vscode-fileutils
  - ritwickdey.liveserver
  - aryanahire.sublime-monokai
  - bradlc.vscode-tailwindcss
  - ms-azuretools.vscode-docker
  - dbaeumer.vscode-eslint
  - esbenp.prettier-vscode
  - ms-python.python
  - equinusocio.vsc-material-theme-icons

configure_terminal: true
iterms_base_path: "~/Library/Application Support/iTerm2"

configure_packages: true
npm_packages: ["node-gyp", "static-server"]

pip_packages: []

gem_packages: []

configure_dock: true
dockitems_remove:
  - Launchpad
  - TV
  - Podcasts
  - "App Store"
  - Music
  - Siri
  - Messages

dockitems_persist:
  - name: "System Preferences"
    path: "/System/Applications/System Preferences.app"
    pos: 1

  - name: "Calendar"
    path: "/System/Applications/Calendar.app"
    pos: 2

  - name: "Books"
    path: "/System/Applications/Books.app"
    pos: 3

  - name: "Notes"
    path: "/System/Applications/Notes.app"
    pos: 4

  - name: "Figma"
    path: "/Applications/Figma.app"
    pos: 5

  - name: "Discord"
    path: "/Applications/Discord.app"
    pos: 6

  - name: "Telegram"
    path: "/Applications/Telegram.app"
    pos: 7

  - name: "Obsidian"
    path: "/Applications/Obsidian.app"
    pos: 8

  - name: "Google Chrome"
    path: "/Applications/Google Chrome.app"
    pos: 9

  - name: "Brave Browser"
    path: "/Applications/Brave Browser.app"
    pos: 10

  - name: "Visual Studio Code"
    path: "/Applications/Visual Studio Code.app"
    pos: 11

  - name: "iTerm"
    path: "/Applications/iTerm.app"
    pos: 12
